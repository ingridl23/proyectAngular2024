    <div>
        
    <h2 class="producttitle"> LISTA DE PRODUCTOS</h2>
</div>

<div class="row">

 <div class="col-8">



<table id = 'table' class="container-fluid">
   
    <thead  >
        <tr >
         <th>Imagen</th>
          <th>Nombre</th>
          <th>Tipo</th>
           <th>Precio</th>
           <th>Stock</th>
           <th>Tono</th>
           <th>Compra</th>
        </thead>
        <tbody >
            
            <tr *ngFor="let product of products" [ngClass]="{'clearance': product.clearance}">
                <td ><img class="fotostabla" [src]="product.img" ></td>
                <td>{{product.name}}</td>
                <td>{{product.type}}</td>
                <td>{{product.precio | currency}}</td>
                <td><span class="badge text-bg-warning" *ngIf="product.stock==0"> sin Stock </span>  </td>

                <td>
                    <label [attr.for]="'tonalidad-' + product.id">Tono</label>
                    <select [(ngModel)]="product.tonalidadseleccionada" [id]="'tonalidad-'+product.id">
                       
                        <option *ngFor="let tonalidad of product.tonalidades" [value]="tonalidad">
                            {{ tonalidad}}
                        </option>
                    </select>
                  </td>


                 <td> <button  class="btntable" (click)="upQuantity(product)">+</button>
                     <input id="inputtable"class="col-3" type="text" [(ngModel)]="product.quantity"   (keyup)="ChangeQuantity($event,product)" > 
                     <button  class="btntable"(click)="downQuantity(product)">-</button></td>

                    <td>  <button  class="btntable" (click)="addToCart(product)"> comprar</button></td>
                    <tr>
                        
                        
                        
                    </tbody>
                </table>
                
         </div>
            

            <app-shopping-cart   class="col-4">  </app-shopping-cart>

        </div>
